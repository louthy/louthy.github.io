        <meta property="og:title" content="Radial art" />

        <meta property="og:image" content="https://louthy.github.io/radii/example.png" />
        <style>
            body {
                margin:0px;
                padding:0px;
                font-family: sans-serif;
                font-size: 10pt;
                cursor: default;
                background-color: #333;
            }
            #panel {
                position: relative;
                top:0px;
                right:0px;
                height:20px;
                background-color:#eee;
                padding:10px;
                box-shadow: 5px 5px 5px #222;
                overflow: hidden;
            }
            .info {
                border-left: solid 4px #90DD6A;
                padding: 4px;
                margin: 0px;
                padding-right: 8px;
                display: inline-block;
                box-shadow: 2px 2px 5px #bbb;
            }
            .info:hover {
                background-color: #90DD6A;
            }
            a {
                text-decoration: none
            }
            a:visited {
                color: black;
            }

            .slider {
                position:relative;
                width: 260px;
                border-left: solid 4px #90DD6A;
                padding: 4px;
                margin: 0px;
                padding-right: 8px;
                display: inline-block;
                box-shadow: 2px 2px 5px #bbb;
            }

            .slider .label {
                text-decoration: none;
                text-overflow: ellipsis;
                display: inline-block;
            }

            .slider .bar {
                position: absolute; 
                top: 0px;
                left: 60px;
                width: 200px;
                height: 20px;
                display: inline-block;
            }

            .slider .bar .rail {
                position: relative; 
                margin-top: 5px; 
                width: 200px; 
                height: 10px; 
                background-color: #ccc; 
                border-radius:3px;
                box-shadow: 1px 1px 3px #aaa;
            }

            .slider .bar .handle {
                position: absolute; 
                top:0px; 
                left: 50px; 
                width: 6px; 
                height: 20px; 
                background-color: #90DD6A; 
                border-radius:3px; 
                box-shadow: 2px 2px 5px #888;
            }

            #title {
                position: absolute;
                top:10px;
                right:10px;
                font-size: 14pt;
                font-weight: bold;
            }

            .noselect {
              -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Chrome/Safari/Opera */
                 -khtml-user-select: none; /* Konqueror */
                   -moz-user-select: none; /* Firefox */
                    -ms-user-select: none; /* Internet Explorer/Edge */
                        user-select: none; /* Non-prefixed version, currently
                                              not supported by any browser */
            }
        </style>
    </head>

        <div id="svgdataurl" style="display:none"></div>
        <div id="pngdataurl" style="display:none"></div>
        <canvas width="1024" height="1024" style="display:none" id="save-image"></canvas>
        <div style="overflow:hidden;height: 0px">

        <div id="panel" class="noselect">
            <div class="info" onclick="saveImage()">Save image [Ctrl + S]</div>

            <div class="info" onclick="resetImage()">Reset image [Esc]</div>
            <div class="info" onclick="undo()">Undo [Ctrl + Z]</div>
            <div class="info" onclick="redo()">Redo [Ctrl + Y]</div>
            <div class="info" onclick="animateToggle()">Toggle animation [Ctrl + A]</div>
            <div class="slider" id="anim-step-slider">

                <div class="bar">

                    <div class="handle" id="anim-step-slider-handle"></div>
